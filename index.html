<!DOCTYPE html>
<html lang="es">
<head>

    <title>Microsoft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #0078d4;
            text-decoration: none;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        footer {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Microsoft</h1>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Soporte</a>
        <a href="#">Descargas</a>
    </nav>
</header>

<div class="content">
    <h2>Bienvenido a Microsoft</h2>

    <button>Explorar productos</button>
</div>

<footer>
